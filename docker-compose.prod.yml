version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      target: prod
    environment:
      APP_PORT: 8050
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app?schema=public
      AUTH_JWT_SECRET: prod_secret_change_me
      AUTH_JWT_EXPIRES_IN: 7h
      CORS_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,https://issue-tracker-nest-js.vercel.app

    ports:
      - "8050:8050"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      target: prod
      args:
        VITE_BACKEND_URL: http://localhost:8050
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  db_data:
