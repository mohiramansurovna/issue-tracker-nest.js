version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      target: prod
    environment:
      APP_PORT: 8050
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app?schema=public
      AUTH_JWT_SECRET: dev_secret
      AUTH_JWT_EXPIRES_IN: 7h
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://web:5173
    ports:
      - "8050:8050"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      target: dev
    environment:
      VITE_BACKEND_URL: http://localhost:8050
    ports:
      - "5173:5173"
    depends_on:
      - api
